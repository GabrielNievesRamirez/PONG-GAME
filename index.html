<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PONG</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            background: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .menu {
            text-align: center;
            margin-bottom: 20px;
        }

        .menu button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }

        .menu button:hover {
            background-color: #45a049;
        }

        .escenario {
            width: 800px;
            height: 600px;
            border: 6px solid white;
            position: relative;
            overflow: hidden;
            display: none; /* Inicialmente oculto */
        }

        .marcador {
            font-family: monospace;
            font-size: 150px;
            text-align: center;
            line-height: 1;
            width: 200px;
            position: absolute;
            top: 40px;
        }

        .marcador1 {
            left: 100px;
        }

        .marcador2 {
            right: 100px;
        }

        .pala  {
            width: 14px;
            height: 100px;
            background: white;
            position: absolute;
            bottom: 50%;
            transform: translate(-50%, 50%);
        }

        .pala1 {
            left: 40px;
        }

        .pala2 {
            left: 760px;
        }

        .red {
            position: absolute;
            top: 0;
            bottom: 0;
            left: calc(50% - 3px);
            border-width: 0px;
            border-left: 6px dotted white;
        }

        .pelota {
            background: white;
            width: 24px;
            height: 24px;
            position: absolute;
            bottom: 300px;
            left: 400px;
            transform: translate(-50%, 50%);
            border-radius: 50%;
        }
    </style>
</head>
<body>

<div class="menu">
    <button id="startGame">Iniciar Juego</button>
    <button id="config">Configuración</button>
    <button id="about">Acerca de</button>
</div>

<div class="escenario">
    <div class="marcador marcador1">0</div>
    <div class="marcador marcador2">0</div>

    <div class="pala pala1"></div>
    <div class="pala pala2"></div>

    <div class="red"></div>
    <div class="pelota"></div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        var menu = document.querySelector('.menu');
        var startGameBtn = document.getElementById('startGame');
        var escenario = document.querySelector('.escenario');

        startGameBtn.addEventListener('click', function(e) {
            e.preventDefault();
            menu.style.display = 'none'; // Oculta el menú
            escenario.style.display = 'block'; // Muestra el escenario de juego
            iniciarJuego(); // Llama a la función para iniciar el juego
        });

        // Definición de constantes y variables para el juego
        var bordesTablero = {
            minX: 0,
            maxX: 800,
            minY: 0,
            maxY: 600
        };

        var pala1 = {
            elem: document.querySelector(".pala1"),
            vel: 300,
            moviendose: false,
            velActual: 0,
            rozamiento: 1.15,
            keyCodeArriba: "a",
            keyCodeAbajo: "z"
        };

        var pala2 = {
            elem: document.querySelector(".pala2"),
            vel: 300,
            moviendose: false,
            velActual: 0,
            rozamiento: 1.15,
            keyCodeArriba: "ArrowUp",
            keyCodeAbajo: "ArrowDown"
        };

        var pelota = {
            elem: document.querySelector(".pelota"),
            vel: 300,
            dirX: 1,
            dirY: 1,
            arrastre: 0.1,
            x: 400,
            y: 300,
            ancho: 24,
            alto: 24
        };

        var marcador1 = {
            elem: document.querySelector(".marcador1"),
            puntos: 0
        };

        var marcador2 = {
            elem: document.querySelector(".marcador2"),
            puntos: 0
        };

        var deltaTime = 0;
        var lastTime = 0;

        // Función para iniciar el juego
        function iniciarJuego() {
            resetearJuego();
            escenario.style.display = 'block'; // Asegura que el escenario esté visible
            document.addEventListener("keydown", keyDownHandler);
            document.addEventListener("keyup", keyUpHandler);
            requestAnimationFrame(loopJuego);
        }

        // Función para reiniciar el juego
        function resetearJuego() {
            // Reinicia posiciones y marcadores
            pala1.elem.style.bottom = "50%";
            pala2.elem.style.bottom = "50%";
            pelota.x = 400;
            pelota.y = 300;
            pelota.dirX = Math.random() < 0.5 ? 1 : -1;
            pelota.dirY = Math.random() < 0.5 ? 1 : -1;
            actualizarPosiciones();
            actualizarMarcadores();
        }

        // Función para manejar eventos de teclado
        function keyDownHandler(e) {
            if (e.key === pala1.keyCodeArriba) {
                pala1.velActual = pala1.vel;
                pala1.moviendose = true;
            } else if (e.key === pala1.keyCodeAbajo) {
                pala1.velActual = -pala1.vel;
                pala1.moviendose = true;
            }

            if (e.key === pala2.keyCodeArriba) {
                pala2.velActual = pala2.vel;
                pala2.moviendose = true;
            } else if (e.key === pala2.keyCodeAbajo) {
                pala2.velActual = -pala2.vel;
                pala2.moviendose = true;
            }
        }

        function keyUpHandler(e) {
            if (e.key === pala1.keyCodeArriba || e.key === pala1.keyCodeAbajo) {
                pala1.moviendose = false;
            }

            if (e.key === pala2.keyCodeArriba || e.key === pala2.keyCodeAbajo) {
                pala2.moviendose = false;
            }
        }

        // Función principal del juego (loop)
        function loopJuego(timestamp) {
            deltaTime = (timestamp - lastTime) / 1000;
            lastTime = timestamp;

            moverPalas();
            moverPelota();
            comprobarColisiones();
            comprobarGol();

            requestAnimationFrame(loopJuego);
        }

        // Funciones de movimiento y lógica del juego
        function moverPalas() {
            moverPala(pala1);
            moverPala(pala2);
        }

        function moverPala(pala) {
            if (pala.moviendose) {
                pala.y += pala.velActual * deltaTime;
                if (pala.y + pala.alto / 2 > bordesTablero.maxY) pala.y = bordesTablero.maxY - pala.alto / 2;
                if (pala.y - pala.alto / 2 < bordesTablero.minY) pala.y = pala.alto / 2;
                pala.elem.style.bottom = pala.y + "px";
            } else {
                pala.velActual /= pala.rozamiento;
                if (Math.abs(pala.velActual) < 0.1) pala.velActual = 0;
            }
        }

        function moverPelota() {
            pelota.x += pelota.dirX * pelota.vel * deltaTime;
            pelota.y += pelota.dirY * pelota.vel * deltaTime;
            pelota.elem.style.left = pelota.x + "px";
            pelota.elem.style.bottom = pelota.y + "px";
        }

        function comprobarColisiones() {
            // Colisión con las paredes verticales
            if (pelota.y + pelota.alto / 2 > bordesTablero.maxY || pelota.y - pelota.alto / 2 < bordesTablero.minY) {
                pelota.dirY *= -1;
            }

            // Colisión con las palas
            if (colisionPala(pala1) || colisionPala(pala2)) {
                pelota.dirX *= -1;
                pelota.vel *= 1.03; // Incremento de velocidad tras cada rebote en pala
            }
        }

        function colisionPala(pala) {
            var rectPelota = pelota.elem.getBoundingClientRect();
            var rectPala = pala.elem.getBoundingClientRect();
            return rectPelota.left < rectPala.right &&
                rectPelota.right > rectPala.left &&
                rectPelota.top < rectPala.bottom &&
                rectPelota.bottom > rectPala.top;
        }

        function comprobarGol() {
            if (pelota.x + pelota.ancho / 2 > bordesTablero.maxX) {
                // Gol para jugador 1
                marcador1.puntos++;
                actualizarMarcadores();
                resetearJuego();
            } else if (pelota.x - pelota.ancho / 2 < bordesTablero.minX) {
                // Gol para jugador 2
                marcador2.puntos++;
                actualizarMarcadores();
                resetearJuego();
            }
        }

        function actualizarPosiciones() {
            pala1.elem.style.bottom = pala1.y + "px";
            pala2.elem.style.bottom = pala2.y + "px";
            pelota.elem.style.left = pelota.x + "px";
            pelota.elem.style.bottom = pelota.y + "px";
        }

        function actualizarMarcadores() {
            marcador1.elem.textContent = marcador1.puntos;
            marcador2.elem.textContent = marcador2.puntos;
        }
    });
</script>

</body>
</html>
